<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ES5 Basics Version</title>

</head>
<body>
  <div id="result">Pick a number!</div>
  <input id="num" placeholder="enter a number">
  <button id="submit">guess!</button>
</body>
  <script defer>
  var secretNumber = null;
  secretNumber = function(){
      return Math.floor(Math.random()*10)+1;
  }();
  document.querySelector('#submit').addEventListener('click',function(){
      var chosenNumber = parseInt(document.querySelector('#num').value);
      var text = '';
      if(chosenNumber === secretNumber){
          text = 'You got it, the number was '+secretNumber+'!';
      } else if(chosenNumber > secretNumber){
          text = 'Too high!';
      } else if(chosenNumber < secretNumber){
          text = 'Too low!';
      } else {
          text = 'Invalid input!';
      }
      document.querySelector('#num').value='';
      document.querySelector('#result').innerHTML = text;
  });
  </script>
</html>
